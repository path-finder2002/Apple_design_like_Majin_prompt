<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Majin Slide Generator</title>
  <base target="_top">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Product Sans';
      src: url('fonts/ProductSans-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    :root {
      --google-blue: #4285F4;
      --google-red: #DB4437;
      --google-yellow: #F4B400;
      --google-green: #0F9D58;
      --primary-text: #202124;
      --secondary-text: #5f6368;
      --border-color: #dadce0;
      --background-color: #f8f9fa;
      --surface-color: #ffffff;
      --font-family: 'Product Sans', 'Roboto', sans-serif;

      /* HR Separator Variables */
      --hr-width: 80px;
      --hr-height: 4px;
      --hr-color: #4285F4;
      --hr-margin-top: 16px;
    }
    body { 
      font-family: var(--font-family);
      margin: 0; 
      padding: 0; 
      background: var(--background-color);
      min-height: 100vh;
      color: var(--primary-text); 
    }
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      padding: 24px; 
    }
    h1 { 
      font-size: 36px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 0;
      line-height: 1.2;
    }
    .g-word {
      color: var(--secondary-text);
    }
    .g-letter {
      font-size: 56px;
    }
    .g-blue { color: var(--google-blue); }
    .g-red { color: var(--google-red); }
    .g-yellow { color: var(--google-yellow); }
    .g-green { color: var(--google-green); }

    .title-separator {
      width: var(--hr-width);
      height: var(--hr-height);
      background-color: var(--hr-color);
      margin-top: var(--hr-margin-top);
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 32px;
      border: none;
      border-radius: 2px;
    }
    h2 {
      font-size: 18px; 
      font-weight: 500;
      margin: 0; 
      padding: 16px 24px;
      background: var(--surface-color);
      color: var(--primary-text);
      border-bottom: 1px solid var(--border-color);
      border-radius: 8px 8px 0 0;
    }
    .main-grid { 
      display: grid; 
      grid-template-columns: 1.5fr 1fr; 
      gap: 24px; 
    }
    .card { 
      background: var(--surface-color); 
      border-radius: 8px; 
      border: 1px solid var(--border-color);
      overflow: hidden;
      transition: box-shadow 0.2s ease;
    }
    .card:hover {
      box-shadow: 0 1px 3px 1px rgba(60,64,67,0.15);
    }
    .card-content { padding: 24px; }
    #slideDataInput { 
      width: 100%; 
      height: 500px; 
      font-family: 'Fira Code', 'Consolas', monospace; 
      font-size: 14px; 
      border: 1px solid var(--border-color); 
      border-radius: 4px; 
      padding: 12px; 
      box-sizing: border-box;
      background: #fff;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      resize: vertical;
    }
    #slideDataInput:focus {
      outline: none;
      border-color: var(--google-blue);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    .settings-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 16px; 
      align-items: center;
    }
    .settings-grid label { 
      font-weight: 500; 
      font-size: 14px; 
      color: var(--secondary-text);
      margin-bottom: 8px; 
      display: block;
    }
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
    }
    .checkbox-wrapper label {
      margin-bottom: 0;
      color: var(--primary-text);
      font-weight: 400;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--google-blue);
    }
    .settings-grid input[type="text"],
    .settings-grid select { 
      width: 100%; 
      padding: 10px 12px; 
      border: 1px solid var(--border-color); 
      border-radius: 4px; 
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.2s ease;
      background: #fff;
    }
    .settings-grid input[type="text"]:focus,
    .settings-grid select:focus {
      outline: none;
      border-color: var(--google-blue);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }
    .color-picker-wrapper { 
      display: flex; 
      align-items: center; 
      gap: 8px; 
    }
    .color-picker-wrapper input[type="color"] { 
      padding: 0; 
      height: 40px; 
      width: 40px; 
      border: 1px solid var(--border-color); 
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group {
      margin-top: 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .btn {
      display: inline-flex; 
      align-items: center;
      justify-content: center;
      width: 100%; 
      padding: 10px 24px; 
      font-size: 14px; 
      font-weight: 500; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: all 0.2s ease;
      text-transform: none;
      letter-spacing: 0.25px;
    }
    .btn:disabled { 
      background-color: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed; 
      box-shadow: none;
    }
    .btn:hover:not(:disabled) { 
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }
    #generateBtn {
      background-color: var(--google-blue);
    }
    #status { 
      margin-top: 24px; 
      padding: 16px; 
      border-radius: 4px; 
      text-align: center; 
      font-weight: 500; 
      word-wrap: break-word;
      font-size: 14px;
      display: none;
    }
    .status-loading { 
      background: #e8f0fe; 
      color: #174ea6; 
      display: block;
    }
    .status-success { 
      background: #e6f4ea; 
      color: #137333; 
      display: block;
    }
    .status-error { 
      background: #fce8e6; 
      color: #a50e0e; 
      display: block;
    }
    .collapsible-section {
      margin: 16px 0;
      grid-column: 1 / -1;
      border-top: 1px solid var(--border-color);
      padding-top: 16px;
    }
    .collapsible-header {
      background: transparent;
      color: var(--primary-text);
      padding: 8px 0;
      border-radius: 0;
      cursor: pointer;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collapsible-header:hover {
      background: rgba(60,64,67,0.04);
    }
    .collapsible-content {
      display: none;
      padding: 16px 0 0 0;
      background: transparent;
      border-top: none;
    }
    .collapsible-content.active {
      display: block;
    }
    .collapsible-icon {
      transition: transform 0.2s ease;
      font-family: 'Material Icons';
      font-size: 24px;
    }
    .collapsible-header.active .collapsible-icon {
      transform: rotate(180deg);
    }
    .url-input-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .url-input-wrapper input {
      flex: 1;
    }
    .btn-secondary {
      background: transparent;
      color: var(--google-blue);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      font-weight: 500;
      border-radius: 8px;
    }
    .btn-secondary:hover {
      background: rgba(66, 133, 244, 0.04);
      border-color: #d2e3fc;
    }
    .note-info {
      margin-bottom: 16px;
      padding: 12px;
      background: #e8f0fe;
      border: 1px solid #d2e3fc;
      color: #174ea6;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
    }
    #gradient-options {
      display: none; /* Initially hidden */
      border-top: 1px solid var(--border-color);
      margin-top: 16px;
      padding-top: 16px;
    }
    .preset-management {
      margin-bottom: 24px;
      padding: 16px;
      background: var(--background-color);
      border-radius: 8px;
    }
    .preset-controls label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--secondary-text);
    }
    .preset-control-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .preset-select {
      flex: 1;
    }
    .btn-preset {
      background-color: var(--google-blue);
      color: white;
    }
    .btn-preset-danger {
      background-color: var(--google-red);
      color: white;
    }
    .gradient-preview-box {
      height: 50px;
      border-radius: 4px;
      background: linear-gradient(135deg, var(--google-blue), #4285f4);
      margin-top: 8px;
      border: 1px solid var(--border-color);
    }
    .json-validation {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 4px;
      background: var(--background-color);
    }
    .validation-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    .validation-icon {
      font-size: 20px;
    }
    .validation-details {
      margin-top: 8px;
      font-size: 13px;
      line-height: 1.4;
      padding: 8px 12px;
      border-radius: 4px;
      display: none;
    }
    .validation-error {
      background: #fce8e6;
      color: #a50e0e;
    }
    .validation-warning {
      background: #feede0;
      color: #b06000;
    }
    .creator-info {
      text-align: center;
      margin-top: 32px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }
    .creator-info small {
      color: var(--secondary-text);
      font-size: 12px;
      font-weight: 400;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .container {
        padding: 16px;
      }
      .main-grid {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 30px;
      }
      .g-letter {
        font-size: 48px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      .g-letter {
        font-size: 36px;
      }
      .settings-grid {
        grid-template-columns: 1fr;
      }
      .card-content {
        padding: 16px;
      }
      .preset-control-row {
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡️<span class="g-letter g-blue">G</span><span class="g-word">oogle</span> <span class="g-letter g-red">M</span><span class="g-word">ajin</span> <span class="g-letter g-yellow">S</span><span class="g-word">lide</span> <span class="g-letter g-green">G</span><span class="g-word">enerator</span>⚡️</h1>
    <hr class="title-separator">
    <div class="main-grid">

          <div class="collapsible-section">

  <script>
    var loadedSettings = {};
    try {

      // Skip loading settings
    }

  function $(id){ return document.getElementById(id); }

  function showStatus(message, type, duration){
    var s = $("status");
    if(s){
      s.textContent = message;
      s.className = 'status-' + type;
      s.style.display = 'block';
      if (duration > 0) {
        setTimeout(function() {
          if (s.textContent === message) {
            s.textContent = '';
            s.className = '';
            s.style.display = 'none';
          }
        }, duration);
      }
    }
  }

  function updateSeparatorStyles() {
    const root = document.documentElement;
    root.style.setProperty('--hr-width', $("hrWidth").value);
    root.style.setProperty('--hr-height', $("hrHeight").value);
    root.style.setProperty('--hr-margin-top', $("hrMarginTop").value);
    root.style.setProperty('--hr-color', $("hrColorText").value);
  }

  function getCurrentSettings() {
    return {
      primaryColor: $("primaryColorText").value,
      fontFamily: $("fontFamily").value,
      footerText: $("footerText").value,
      driveFolderUrl: $("driveFolderUrl").value,
      showTitleUnderline: $("showTitleUnderline").checked,
      showBottomBar: $("showBottomBar").checked,
      showDateColumn: $("showDateColumn").checked,
      enableGradient: $("enableGradient").checked,
      gradientStart: $("gradientStartText").value,
      gradientEnd: $("gradientEndText").value,
      headerLogoUrl: $("headerLogoUrl").value,
      closingLogoUrl: $("closingLogoUrl").value,
      titleBgUrl: $("titleBgUrl").value,
      sectionBgUrl: $("sectionBgUrl").value,
      mainBgUrl: $("mainBgUrl").value,
      closingBgUrl: $("closingBgUrl").value,
      // Separator settings
      hrWidth: $("hrWidth").value,
      hrHeight: $("hrHeight").value,
      hrMarginTop: $("hrMarginTop").value,
      hrColor: $("hrColorText").value
    };
  }

  function applyAllSettings(settings) {
    $("primaryColor").value = settings.primaryColor || "#4285F4";
    $("primaryColorText").value = settings.primaryColor || "#4285F4";
    $("fontFamily").value = settings.fontFamily || "Product Sans";
    $("footerText").value = settings.footerText || "";
    $("driveFolderUrl").value = settings.driveFolderUrl || "";
    $("showTitleUnderline").checked = settings.showTitleUnderline !== false;
    $("showBottomBar").checked = settings.showBottomBar !== false;
    $("showDateColumn").checked = settings.showDateColumn !== false;
    $("enableGradient").checked = settings.enableGradient || false;
    $("gradientStart").value = settings.gradientStart || "#4285F4";
    $("gradientStartText").value = settings.gradientStart || "#4285F4";
    $("gradientEnd").value = settings.gradientEnd || "#34A853";
    $("gradientEndText").value = settings.gradientEnd || "#34A853";
    $("headerLogoUrl").value = settings.headerLogoUrl || "";
    $("closingLogoUrl").value = settings.closingLogoUrl || "";
    $("titleBgUrl").value = settings.titleBgUrl || "";
    $("sectionBgUrl").value = settings.sectionBgUrl || "";
    $("mainBgUrl").value = settings.mainBgUrl || "";
    $("closingBgUrl").value = settings.closingBgUrl || "";

    // Separator settings
    $("hrWidth").value = settings.hrWidth || "80px";
    $("hrHeight").value = settings.hrHeight || "4px";
    $("hrMarginTop").value = settings.hrMarginTop || "16px";
    $("hrColor").value = settings.hrColor || "#4285F4";
    $("hrColorText").value = settings.hrColor || "#4285F4";
    
    toggleGradientOptions();
    updateGradientPreview();
    updateSeparatorStyles();
  }

  function generate() {
    var startTime = Date.now();
    var timerId = null;
    var generateBtn = $("generateBtn");
    var slideDataString = $("slideDataInput").value;

    if (!slideDataString.trim()) {
      showStatus('エラー: スライドデータが空です。', 'error', 5000);
      return;
    }
    try { 
      JSON.parse(slideDataString); 
    } catch(e) { 
      showStatus('エラー: JSON形式が正しくありません。
' + e.message, 'error', 5000);
      return;
    }
    
    var settings = getCurrentSettings();

    function extractFolderIdFromUrl(url) {
      if (!url || !url.trim()) return '';
      var patterns = [ /\/drive\/folders\/([a-zA-Z0-9_-]+)/, /id=([a-zA-Z0-9_-]+)/ ];
      for (var i = 0; i < patterns.length; i++) {
        var match = url.match(patterns[i]);
        if (match && match[1]) return match[1];
      }
      return url.trim();
    }
    
    var extractedId = extractFolderIdFromUrl(settings.driveFolderUrl);

    if (settings.driveFolderUrl && !extractedId) {
      showStatus('エラー: 正しいGoogleドライブフォルダURLまたはIDを入力してください。', 'error', 5000);
      return;
    }
    settings.driveFolderId = extractedId;

    generateBtn.disabled = true;
    showStatus('スライドを生成しています... 0秒', 'loading');
    timerId = setInterval(function(){
      var elapsed = Math.floor((Date.now() - startTime) / 1000);
      var s = $("status");
      if (s) {
        s.textContent = 'スライドを生成しています... ' + elapsed + '秒';
        s.className = 'status-loading';
      }
    }, 1000);

    google.script.run
      .withSuccessHandler(function(presentationUrl) {
        if (timerId) { clearInterval(timerId); timerId = null; }
        var elapsed = Math.round((Date.now() - startTime) / 1000);
        
        var statusDiv = $("status");
        statusDiv.innerHTML = '🎉 生成が完了しました！（' + elapsed + '秒）<br>';
        var link = document.createElement('a');
        link.href = presentationUrl;
        link.textContent = '生成されたスライドを開く';
        link.target = '_blank';
        statusDiv.appendChild(link);
        statusDiv.className = 'status-success';
        generateBtn.disabled = false;
      })
      .withFailureHandler(function(error) {
        if (timerId) { clearInterval(timerId); timerId = null; }
        var elapsed = Math.round((Date.now() - startTime) / 1000);
        showStatus('❌ エラーが発生しました（' + elapsed + '秒）: ' + error.message, 'error');
        generateBtn.disabled = false;
      })
      .generateSlidesFromWebApp(slideDataString, settings);
  }

  function toggleGradientOptions() {
    var optionsDiv = $("gradient-options");
    if ($("enableGradient").checked) {
      optionsDiv.style.display = 'block';
    } else {
      optionsDiv.style.display = 'none';
    }
  }

  function loadSettingsToForm() {
    if (loadedSettings && typeof loadedSettings === 'object') {
      applyAllSettings(loadedSettings);
    }
  }

  function loadUserPresets() {
    const presetsKey = 'slideFactory_presets_v2';
    return JSON.parse(localStorage.getItem(presetsKey) || '{}');
  }

  function saveUserPresets(presets) {
    const presetsKey = 'slideFactory_presets_v2';
    localStorage.setItem(presetsKey, JSON.stringify(presets));
  }

  function updatePresetSelect() {
    const presets = loadUserPresets();
    const select = $("presetSelect");
    const deleteBtn = $("deletePreset");
    
    select.innerHTML = '<option value="">プリセットを選択...</option>';
    
    Object.keys(presets).forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      select.appendChild(option);
    });
    
    deleteBtn.disabled = select.value === '';
  }

  function saveCurrentPreset() {
    const presets = loadUserPresets();
    const name = prompt('プリセット名を入力してください:');
    if (!name || !name.trim()) return;
    
    if (Object.keys(presets).length >= 5 && !presets[name]) {
      alert('プリセットは最大5つまで保存できます。');
      return;
    }
    
    presets[name.trim()] = getAllSettings();
    saveUserPresets(presets);
    updatePresetSelect();
    $("presetSelect").value = name.trim();
    showStatus(`✅ プリセット「${name.trim()}」を保存しました`, 'success', 3000);
  }

  function loadSelectedPreset() {
    const presetName = $("presetSelect").value;
    if (!presetName) return;
    
    const presets = loadUserPresets();
    const settings = presets[presetName];
    
    if (settings) {
      applyAllSettings(settings);
      showStatus(`✅ プリセット「${presetName}」を適用しました`, 'success', 3000);
    }
  }

  function deleteSelectedPreset() {
    const presetName = $("presetSelect").value;
    if (!presetName || !confirm(`プリセット「${presetName}」を削除しますか？`)) return;
    
    const presets = loadUserPresets();
    delete presets[presetName];
    saveUserPresets(presets);
    updatePresetSelect();
    showStatus(`✅ プリセット「${presetName}」を削除しました`, 'success', 3000);
  }

  function validateJSON() {
    const textarea = $("slideDataInput");
    const statusIcon = document.querySelector('#validationStatus .validation-icon');
    const statusText = document.querySelector('#validationStatus .validation-text');
    const details = $("validationDetails");
    
    const jsonText = textarea.value.trim();
    
    if (!jsonText) {
      statusIcon.textContent = 'hourglass_empty';
      statusText.textContent = 'JSON入力待機中...';
      details.style.display = 'none';
      return;
    }
    
    try {
      const parsed = JSON.parse(jsonText);
      if (!Array.isArray(parsed)) throw new Error('slideDataは配列である必要があります');
      
      statusIcon.textContent = 'check_circle';
      statusIcon.style.color = 'var(--google-green)';
      statusText.textContent = `JSON形式: 正常 (${parsed.length}枚のスライド)`;
      details.style.display = 'none';
      
    } catch (error) {
      statusIcon.textContent = 'error';
      statusIcon.style.color = 'var(--google-red)';
      statusText.textContent = 'JSON形式: エラー';
      details.className = 'validation-details validation-error';
      details.textContent = error.message;
      details.style.display = 'block';
    }
  }

  function updateGradientPreview() {
    const startColor = $("gradientStartText").value;
    const endColor = $("gradientEndText").value;
    const preview = $("gradientPreview");
    if (preview) {
      preview.style.background = `linear-gradient(135deg, ${startColor}, ${endColor})`;
    }
  }

  function openUrl(url) {
    if (url) {
      window.open(url, '_blank', 'noopener,noreferrer');
    }
  }

  document.addEventListener('DOMContentLoaded', function() {
    loadSettingsToForm();

    $("generateBtn").addEventListener('click', generate);

    ['primaryColor', 'gradientStart', 'gradientEnd', 'hrColor'].forEach(id => {
      $(id).addEventListener('input', function() { $(id + 'Text').value = this.value; if(id.includes('hr')) updateSeparatorStyles(); });
      $(id + 'Text').addEventListener('input', function() { $(id).value = this.value; if(id.includes('hr')) updateSeparatorStyles(); });
    });

    ['hrWidth', 'hrHeight', 'hrMarginTop'].forEach(id => {
        $(id).addEventListener('input', updateSeparatorStyles);
    });

    $("enableGradient").addEventListener('change', toggleGradientOptions);
    toggleGradientOptions();
    
    $("slideDataInput").addEventListener('input', validateJSON);
    
    $("presetSelect").addEventListener('change', function() {
      $("deletePreset").disabled = this.value === '';
      if (this.value) loadSelectedPreset();
    });
    
    $("savePreset").addEventListener('click', saveCurrentPreset);
    $("deletePreset").addEventListener('click', deleteSelectedPreset);
    
    $("openFolderBtn").addEventListener('click', () => openUrl($("driveFolderUrl").value.trim()));
    
    document.querySelectorAll('.url-input-wrapper .btn-secondary').forEach(button => {
      button.addEventListener('click', function() {
        const input = this.previousElementSibling;
        if (input) openUrl(input.value.trim());
      });
    });

    validateJSON();
    updateGradientPreview();
    updatePresetSelect();
    updateSeparatorStyles();

    document.querySelectorAll('.collapsible-header').forEach(header => {
      header.addEventListener('click', function() {
        const content = this.nextElementSibling;
        this.classList.toggle('active');
        content.classList.toggle('active');
        const icon = this.querySelector('.collapsible-icon');
        icon.textContent = this.classList.contains('active') ? 'expand_less' : 'expand_more';
      });
    });
  });
</script>
</body>
</html>
